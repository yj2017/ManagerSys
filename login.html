<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to XXXX</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/md5.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/login.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <form class="loginBox">
        <div class="loginBoxCenter">
            <div class="err_msg" id="error_hint">错误提示</div>
            <label for="username" vertical-align: middle>账号：</label>
            <div>
            <input type="text" id="username" name="username" placeholder="请输入用户名" class="loginInput" vertical-align: middle;>
        </div>
            <br>
            <label for="password" vertical-align: middle>密码：</label>
            <div>
            <input type="password" id="password" name="password" placeholder="请输入密码" class="loginInput">
        </div>
        </div>
        <div class="loginBoxButtons">
            <button id="btnReset" type="reset" class="resetBtn">重置</button>
            <button id="btnRegister" type="button" class="loginBtn">登录</button>
            <br>
            <a href="register.html" class="forgetLink">还没有账号？去注册</a>
        </div>
    </form>
</div>
</body>
</html>
