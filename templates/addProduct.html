<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/md5.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/register.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <form class="loginBox">
        <div class="loginBoxCenter">
            <div class="err_msg" id="error_hint">错误提示</div>
            <br>
            <label for="productName">商品名称：</label>
            <input type="text" id="productName" name="productName" placeholder="商品名称" class="loginInput">
            <br>
            <label for="price ">定价：</label>
            <input type="text" id="price" name="price" placeholder="定价" class="loginInput">
            <br>
            <label for="origination">货源地：</label>
            <input type="text" id="origination" name="origination" placeholder="货源地" class="loginInput">
            <br>
            <label for="brand">品牌：</label>
            <input type="text" id="brand" name="brand" placeholder="品牌" class="loginInput">
            <br>
            <label for="type">种类：</label>
            <input type="text" id="type" name="type" placeholder="种类" class="loginInput">
            <br>
            <label for="details">详情：</label>
            <input type="text" id="details" name="details" placeholder="详情" class="loginInput">
            <br>   
        </div>
        <div class="loginBoxButtons">
            <button id="btnReset" type="reset" class="resetBtn">重置</button>
            <!-- <button id="btnReset" type="reset" class="resetBtn">取消</button> -->
            <button id="btnRegister" type="button" class="loginBtn">添加</button>
        </div>
    </form>
</div>
</body>
</html>
