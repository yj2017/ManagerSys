<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/main.css" type="text/css" rel="stylesheet">
    <title>商品详情--{{prod.name}}</title>
</head>

<body >
    <div class="top">
    <a href="/index" class="forgetLink">回首页</a>
    </div>
    <hr>
    <div class="middle">
     <caption>商品详情</caption>
    <fieldset>
    <p> <label class="lbl">名称</label> <b>{{prod.name}}</b>     </p>  
    <p> <label class="lbl">价格</label> <b> {{prod.price}}</b>     </p>
    <p> <label class="lbl">浏览量</label> <b>{{prod.view}}</b> </p>
    <p><label class="lbl">品牌</label><b>{{prod.brand}}</b></p>
    <p><label class="lbl">种类</label><b>{{prod.type}}</b></p>
    <p><label class="lbl">详情</label><b>{{prod.details}}</b></p>
</fieldset>
  
</div>
</body>

</html>
