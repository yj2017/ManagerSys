<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/main.css" type="text/css" rel="stylesheet">
    <title>我的订单</title>
</head>

<body>
    <div class="top">
    <a href="/index">回首页</a>
</div>
<hr>
<div class="middle"> 
    {%if msg%}
    {{msg}}
    {%endif%}
    {%if request.args['msg']%}
    {{request.args['msg']}}
    {%endif%}
    <ul>
    {% for prod in prods%}
 <li style="display:block;">   
        <div class="cols eight"> 商品名：{{prod.name}}</div>
        <div class="cols eight"> 价格：{{prod.price}}</div>
        <div class="cols eight">下单时间：{{prod.order.orderTime}}</div>
        <div class="cols eight">总价：{{prod.order.sumMoney}}</div>
        <a href="/product_detail/{{prod.productID}}" class="cols eight" >查看详情</a>
</li>
    {%endfor%}
</ul>  
</div>
</body>
<style>
        li:nth-of-type(even) {
        background-color: white;
    }
    
        li:nth-of-type(odd) {
        background-color: #F0F4F6;
    }
    </style>
</html>
