<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/main.css" type="text/css" rel="stylesheet">
    <title>我的订单</title>
</head>

<body>
    <div class="top">
    <a href="/index">回首页</a>
</div>
<hr>
<div class="middle"> 
    {%if msg%}
    {{msg}}
    {%endif%}
    {%if request.args['msg']%}
    {{request.args['msg']}}
    {%endif%}
    {% for prod in prods%}
   <fieldset>
    商品名：{{prod.name}}
    价格：{{prod.price}}
    下单时间：{{prod.order.orderTime}}
    总价：{{prod.order.sumMoney}}

    <a href="/product_detail/{{prod.productID}}">查看详情</a>
    <!-- <a href="/del_cart/{{prod.chartID}}">删除</a> -->
    </fieldset>
    {%endfor%}
    
</div>
</body>

</html>
