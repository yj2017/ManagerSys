<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/main.css" type="text/css" rel="stylesheet">
    <title>首页</title>
</head>

<body>
    <div class="top">
        <table>
        <td >
        Hello ,{{g.user.username}}!
         </td>
        {%if msg%}
        {{msg}}
        {%endif%}
        {% if g.user.role==0%}
        <td>
        <a href="index_admin" class="forgetLink">管理员首页</a>
        </td>
        {%endif%}
        <td>
        <a href="chart" class="forgetLink" >我的购物车</a>
       </td>
       <td>
        <a href="orders" class="forgetLink">我的订单</a>
       </td>
    </table>
    </div>
    <hr />
    <div >
        <form action="search" method="POST">
            <input type="search" id="search" name="search" placeholder="搜索" class="loginInput" value="{{ request.form['search'] }}">
            <button type="submit" class="loginBtn">搜索</button>
        </form>
        <hr />
        <ul>
            {% for prod in prods%}
            <li style="display:block;">
             <div >  商品名：{{prod.name}} </div>
                价格：{{prod.price}}
                货源地：{{prod.origination}}
                销量：{{prod.saleVolume}}
                浏览量：{{prod.view}}

                <a href="product_detail/{{prod.productID}}" class="forgetLink">查看详情</a>
                <a href="add_cart/{{prod.productID}}" class="forgetLink">加入购物车</a>
                <a href="buy/{{prod.productID}}" class="forgetLink">购买</a>
            </li>
            {%endfor%}
        </ul>
    </div>
</body>
<style>
    li:nth-of-type(even) {
        background-color: white;
    }

    li:nth-of-type(odd) {
        background-color: #F0F4F6;
    }
</style>

</html>
