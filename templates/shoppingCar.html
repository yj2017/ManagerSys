<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/main.css" type="text/css" rel="stylesheet">
    <title>购物车</title>
</head>

<body>
    <div class="top">
        <a href="/index">回首页</a>
    </div>
    <hr>
    <div class="middle">
        {%if msg%}
        {{msg}}
        {%endif%}
        {%if request.args['msg']%}
        {{request.args['msg']}}
        {%endif%}
        <ul>
        {% for prod in prods%}
       <li style="display:block;">
            <div class="cols eight">商品名：{{prod.name}}</div>
            <div class="cols eight">价格：{{prod.price}}</div>
            <div class="cols eight">浏览量：{{prod.view}}</div>
            <div class="cols eight">品牌:{{prod.brand}}</div>
            <div class="cols eight">加入购物车时间:{{prod.chart.purchaseTime}}</div>
            <a class="cols eight"  href="/product_detail/{{prod.productID}}">查看详情</a>
            <a  class="cols eight" href="buy/{{prod.productID}}">购买</a>
            <a  class="cols eight"  href="/del_cart/{{prod.chart.purchaseID}}">删除</a>
        </li>
        {%endfor%}
        </ul>
        </table>
    </div>
</body>
<style>
    li:nth-of-type(even) {
    background-color: white;
}

    li:nth-of-type(odd) {
    background-color: #F0F4F6;
}
</style>
</html>
